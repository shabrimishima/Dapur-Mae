<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak & Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dapur Mae</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="pesan.html">Pesan</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-header h2 {
            font-weight: bold;
            color: #343a40;
        }
        .form-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container bg-white p-4 rounded shadow-sm">
        <div class="form-header">
            <h2>Form Pemesanan & Kontak</h2>
            <p>Isi formulir di bawah ini untuk melakukan pemesanan atau menghubungi kami.</p>
        </div>
        <form id="formKontak">
            <!-- Nama -->
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="nama" class="form-control" required>
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Alamat Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>
            <!-- No WhatsApp -->
            <div class="mb-3">
                <label class="form-label">Nomor WhatsApp</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-whatsapp"></i></span>
                    <input type="text" name="no_wa" class="form-control" placeholder="081234567890" required>
                </div>
            </div>
            <!-- Pesanan -->
            <div class="mb-3">
                <label class="form-label">Pesanan</label>
                <select name="pesanan" class="form-select" required>
                    <option value="">-- Pilih Menu --</option>
                    <option value="Nasi Goreng">Nasi Goreng</option>
                    <option value="Mie Goreng">Mie Goreng</option>
                    <option value="Ayam Bakar">Ayam Bakar</option>
                    <option value="Sate Ayam">Sate Ayam</option>
                </select>
            </div>
            <!-- Jumlah -->
            <div class="mb-3">
                <label class="form-label">Jumlah</label>
                <input type="number" name="jumlah" class="form-control" min="1" value="1" required>
            </div>
            <!-- Catatan -->
            <div class="mb-3">
                <label class="form-label">Catatan</label>
                <textarea name="catatan" class="form-control" rows="2" placeholder="Contoh: Pedas, tanpa bawang..."></textarea>
            </div>
            <!-- Pesan -->
            <div class="mb-3">
                <label class="form-label">Pesan</label>
                <textarea name="pesan" class="form-control" rows="3" required></textarea>
            </div>
            <!-- Tombol -->
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-send-fill me-1"></i>Kirim Pesanan</button>
        </form>
    </div>
</div>

<script>
document.getElementById('formKontak').addEventListener('submit', function(e) {
    e.preventDefault();

    let formData = new FormData(this);

    fetch('proses_kontak.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        if (data.trim() === "success") {
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Pesanan Anda sudah terkirim.',
                timer: 2000,
                showConfirmButton: false
            });
            this.reset();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Gagal!',
                text: 'Terjadi kesalahan saat mengirim pesanan.'
            });
        }
    })
    .catch(err => {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: err
        });
    });
});
</script>

</body>
</html>
